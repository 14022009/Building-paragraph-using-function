<head>

<body>
	<center>
		<div class="mdiv">Make paragraphs from input boxes using join function</div>
		<div style="float: left;">
		
			<span class="ft">1. </span>

			<br><br>

			<input type="text" id="div1_input_box_4" placeholder="Type Here">
			<br><br>
			<span class="ft">5. </span>
			<input type="text" id="div1_input_box_5" placeholder="Type Here">
			<br><br>
			<span class="ft">6. </span>
			<input type="text" id="div1_input_box_6" placeholder="Type Here">
		
		<button onclick="getParagraph1()" class="bt ft2">Get paragraph 1</button>
		</div>

		<div style="float: right;">
		
			<span class="ft">1. </span>
			<input type="text" id="div2_input_box_1" placeholder="Type Here">
			<br><br>
			<span class="ft">2. </span>
			<input type="text" id="div2_input_box_2" placeholder="Type Here">
			<br><br>

			<br><br>

			<input type="text" id="div2_input_box_5" placeholder="Type Here">
			<br><br>
			<span class="ft">6. </span>
			<input type="text" id="div2_input_box_6" placeholder="Type Here">
		
		<button onclick="getParagraph2()" class="bt ft2">Get paragraph 2</button>
		</div>

	</center>
<br>
<div class="bp"><p class="par" id="showParagraph1"></p>
	<p class="par" id="showParagraph2"></p></div>
		

</body>
